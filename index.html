<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Revelación Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Responsive layout */
        @media (orientation: landscape) and (min-width: 768px) {
            .radio-section {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .history-section {
                flex: 1;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        @media (orientation: portrait), (max-width: 767px) {
            .main-container {
                flex-direction: column;
            }
            
            .radio-section {
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 50vh;
            }
            
            .history-section {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                min-height: 50vh;
            }
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .radio-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .radio-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .radio-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .album-container {
            position: relative;
            margin: 30px auto;
            width: 280px;
            height: 280px;
        }

        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-cover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .default-logo {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-cover.playing .default-logo {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reflection {
            position: absolute;
            bottom: -30px;
            left: 10%;
            right: 10%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(102, 126, 234, 0.2), transparent);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.6;
        }

        .now-playing {
            margin: 30px 0;
        }

        .now-playing-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .secondary-btn {
            width: 50px;
            height: 50px;
            color: #7f8c8d;
        }

        .secondary-btn:hover {
            color: #667eea;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 200px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #27ae60;
            font-weight: 600;
        }



        /* Loading states */
        .loading {
            opacity: 0.7;
        }

        .error {
            color: #e74c3c;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .radio-container {
                padding: 30px 20px;
            }
            
            .album-container {
                width: 240px;
                height: 240px;
            }
            
            .song-title {
                font-size: 1.6rem;
            }
            
            .volume-slider {
                width: 150px;
            }


        }


    </style>
</head>
<body>
    <div class="main-container">
        <!-- Radio Player Section -->
        <div class="radio-section">
            <div class="radio-container">
                <!-- Header -->
                <div class="radio-header">
                    <div class="radio-logo">SR</div>
                    <h1 class="radio-title">Stereo Revelación Radio</h1>
                </div>

                <!-- Live Indicator -->
                <div class="live-indicator">
                    <span class="status-indicator" id="statusDot"></span>
                    <span id="statusText">LISTO PARA REPRODUCIR</span>
                </div>

                <!-- Album Cover -->
                <div class="album-container">
                    <div class="album-cover" id="albumCover">
                        <div class="default-logo">SR</div>
                    </div>
                    <div class="reflection"></div>
                </div>

                <!-- Now Playing Info -->
                <div class="now-playing">
                    <div class="now-playing-label">SONANDO AHORA</div>
                    <h2 class="song-title" id="songTitle">Música Cristiana 24/7</h2>
                    <p class="artist-name" id="artistName">Stereo Revelación Radio</p>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="control-btn secondary-btn" id="shareBtn" title="Compartir">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.50-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                        </svg>
                    </button>

                    <button class="control-btn play-btn" id="playBtn" title="Reproducir">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>

                    <button class="control-btn secondary-btn" id="volumeBtn" title="Volumen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="volume-container">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#7f8c8d">
                        <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
                    </svg>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#7f8c8d">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </div>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="listeners">Live</div>
                        <div class="stat-label">Estado</div>

                    <div class="stat-item">

                        <div class="stat-label">Horario</div>

                    <div class="stat-item">
                        <div class="stat-value">128k</div>
                        <div class="stat-label">Calidad</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <iframe src="https://compuzettaradios.github.io/reproductor/historial.html" style="width: 100%; height: 100%; border: none; background: transparent;"></iframe>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="radioStream" preload="none"></audio>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('radioStream');
                this.isPlaying = false;
                this.currentVolume = 70;
                // URL de stream que debería funcionar (usando HTTP en lugar de HTTPS si hay problemas de SSL)
                this.streamUrl = 'https://streaming.stereorevelacionradio.com:8000/stereo';
                this.fallbackStreamUrl = 'http://streaming.stereorevelacionradio.com:8000/stereo';
                this.updateInterval = null;
                
                this.initializePlayer();
                this.bindEvents();
            }

            initializePlayer() {
                this.audio.volume = this.currentVolume / 100;
                document.getElementById('volumeSlider').value = this.currentVolume;
                
                // Preload with silent MP3 to enable autoplay on some browsers
                this.audio.src = 'data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAATPAAAA6AADeugAAPeiAAEMAAAABAAA=';
            }

            bindEvents() {
                // Play/Pause
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('albumCover').addEventListener('click', () => this.togglePlay());
                
                // Volume
                document.getElementById('volumeBtn').addEventListener('click', () => this.toggleMute());
                document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value));
                
                // Share
                document.getElementById('shareBtn').addEventListener('click', () => this.shareStation());
                
                // Audio events
                this.audio.addEventListener('playing', () => this.onPlaying());
                this.audio.addEventListener('pause', () => this.onPause());
                this.audio.addEventListener('error', () => this.onError());
                this.audio.addEventListener('waiting', () => this.onBuffering());
                this.audio.addEventListener('canplay', () => this.onCanPlay());
            }

            async togglePlay() {
                try {
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        await this.play();
                    }
                } catch (error) {
                    console.error('Error al reproducir:', error);
                    this.onError();
                }
            }

            async play() {
                this.updateStatus('Conectando...', 'loading');
                
                try {
                    // Try HTTPS first, then HTTP fallback
                    this.audio.src = this.streamUrl + '?t=' + Date.now();
                    await this.audio.play();
                } catch (error) {
                    console.log('HTTPS failed, trying HTTP fallback...');
                    try {
                        this.audio.src = this.fallbackStreamUrl + '?t=' + Date.now();
                        await this.audio.play();
                    } catch (fallbackError) {
                        throw fallbackError;
                    }
                }
            }

            pause() {
                this.audio.pause();
                this.audio.src = '';
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Detenido', 'stopped');
                document.getElementById('albumCover').classList.remove('playing');
            }

            setVolume(value) {
                this.currentVolume = parseInt(value);
                this.audio.volume = this.currentVolume / 100;
            }

            toggleMute() {
                if (this.audio.volume > 0) {
                    this.audio.volume = 0;
                    document.getElementById('volumeSlider').value = 0;
                } else {
                    this.audio.volume = this.currentVolume / 100;
                    document.getElementById('volumeSlider').value = this.currentVolume;
                }
            }

            shareStation() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Stereo Revelación Radio',
                        text: 'Escucha música cristiana 24/7',
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        this.showMessage('¡Enlace copiado al portapapeles!');
                    }).catch(() => {
                        this.showMessage('No se pudo copiar el enlace');
                    });
                }
            }

            // Event handlers
            onPlaying() {
                this.isPlaying = true;
                this.updatePlayButton(false);
                this.updateStatus('EN VIVO', 'playing');
                document.getElementById('albumCover').classList.add('playing');
                this.showMessage('¡Reproduciendo en vivo!');
            }

            onPause() {
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Pausado', 'paused');
                document.getElementById('albumCover').classList.remove('playing');
            }

            onBuffering() {
                this.updateStatus('Cargando...', 'loading');
            }

            onCanPlay() {
                if (this.isPlaying) {
                    this.updateStatus('EN VIVO', 'playing');
                }
            }

            onError() {
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Error de conexión', 'error');
                document.getElementById('albumCover').classList.remove('playing');
                this.showMessage('Error de conexión. Verifica tu internet.', 'error');
            }

            updatePlayButton(showPlay) {
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (showPlay) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
            }

            updateStatus(text, type) {
                const statusText = document.getElementById('statusText');
                const statusDot = document.getElementById('statusDot');
                
                statusText.textContent = text;
                
                const colors = {
                    playing: '#27ae60',
                    loading: '#f39c12',
                    error: '#e74c3c',
                    stopped: '#95a5a6',
                    paused: '#95a5a6'
                };
                
                statusDot.style.background = colors[type] || colors.playing;
            }

            showMessage(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = 'toast show';
                toast.textContent = message;
                
                if (type === 'error') {
                    toast.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                }
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // History management
            loadHistory() {
                // Load existing history or create sample data
                this.historyData = this.getSampleHistory();
                this.renderHistory();
            }

            getSampleHistory() {
                const songs = [
                    { title: "Sublime Gracia", artist: "Hillsong United", time: "14:32" },
                    { title: "Reckless Love", artist: "Cory Asbury", time: "14:28" },
                    { title: "Way Maker", artist: "Sinach", time: "14:25" },
                    { title: "Goodness of God", artist: "Bethel Music", time: "14:21" },
                    { title: "Great Are You Lord", artist: "All Sons & Daughters", time: "14:17" },
                    { title: "Holy Spirit", artist: "Francesca Battistelli", time: "14:13" },
                    { title: "Oceans", artist: "Hillsong United", time: "14:09" },
                    { title: "Build My Life", artist: "Pat Barrett", time: "14:05" },
                    { title: "What A Beautiful Name", artist: "Hillsong Worship", time: "14:01" },
                    { title: "King of Kings", artist: "Hillsong Worship", time: "13:57" }
                ];

                return songs.map((song, index) => ({
                    ...song,
                    id: Date.now() + index,
                    timestamp: new Date(Date.now() - (index * 4 * 60 * 1000))
                }));
            }

            renderHistory() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';

                this.historyData.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-time">${item.time}</div>
                        <div class="history-song">${item.title}</div>
                        <div class="history-artist">${item.artist}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
            }

            addToHistory(title, artist) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const newItem = {
                    id: Date.now(),
                    title: title,
                    artist: artist,
                    time: timeString,
                    timestamp: now
                };

                this.historyData.unshift(newItem);
                
                // Keep only last 20 items
                if (this.historyData.length > 20) {
                    this.historyData = this.historyData.slice(0, 20);
                }

                this.renderHistory();
            }

            startHistoryUpdates() {
                // Simulate new songs every 3-4 minutes for demo
                setInterval(() => {
                    if (this.isPlaying) {
                        const sampleSongs = [
