<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial Radio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a0d2e 0%, #2d1b69 30%, #16213e 70%, #0f1419 100%);
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 15px;
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #FFE000;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 224, 0, 0.5);
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      height: calc(100vh - 100px);
    }
    
    /* GRID RESPONSIVE PARA HISTORIAL */
    #history {
      background: rgba(10, 10, 30, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 224, 0, 0.2);
      padding: 15px;
      height: 100%;
      overflow-y: auto;
      
      /* GRID ADAPTATIVO */
      display: grid;
      gap: 10px;
      
      /* M√ìVIL VERTICAL: 1 columna */
      grid-template-columns: 1fr;
    }

    /* TABLET Y M√ìVIL HORIZONTAL: 2 columnas */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      #history {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }

    /* PANTALLAS GRANDES: 3 columnas m√°ximo */
    @media (min-width: 900px) {
      #history {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
    }
    
    .song-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 224, 0, 0.1);
      transition: all 0.3s ease;
      min-height: 80px;
    }
    
    .song-card:hover {
      background: rgba(255, 224, 0, 0.1);
      border-color: rgba(255, 224, 0, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 224, 0, 0.2);
    }
    
    .album-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      background: rgba(255, 224, 0, 0.1);
      border: 1px solid rgba(255, 224, 0, 0.2);
    }

    /* CAR√ÅTULAS M√ÅS PEQUE√ëAS EN GRID M√öLTIPLE */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      .album-cover {
        width: 50px;
        height: 50px;
      }
      
      .song-card {
        padding: 10px;
        gap: 10px;
        min-height: 70px;
      }
    }
    
    .song-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .artist {
      font-weight: 700;
      color: #FFE000;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 224, 0, 0.4);
      font-size: 0.95rem;
    }
    
    .title {
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 0.85rem;
    }

    /* TEXTO M√ÅS COMPACTO EN GRIDS M√öLTIPLES */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      .artist {
        font-size: 0.85rem;
      }
      
      .title {
        font-size: 0.75rem;
      }
    }
    
    .loading {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 224, 0, 0.2);
      border-top: 2px solid #FFE000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      grid-column: 1 / -1;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      font-size: 1rem;
    }

    /* SCROLLBAR PERSONALIZADO */
    #history::-webkit-scrollbar {
      width: 8px;
    }

    #history::-webkit-scrollbar-track {
      background: rgba(255, 224, 0, 0.1);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb {
      background: rgba(255, 224, 0, 0.3);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 224, 0, 0.5);
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .song-card {
        padding: 10px;
        gap: 10px;
      }
      
      .album-cover {
        width: 50px;
        height: 50px;
      }

      .artist {
        font-size: 0.85rem;
      }

      .title {
        font-size: 0.75rem;
      }
    }

    /* EFECTO DE CARGA PARA LAS IM√ÅGENES */
    .album-cover.loading {
      background: linear-gradient(90deg, rgba(255, 224, 0, 0.1) 25%, rgba(255, 224, 0, 0.3) 50%, rgba(255, 224, 0, 0.1) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* MENSAJE CUANDO NO HAY DATOS */
    .no-data {
      grid-column: 1 / -1;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 1rem;
    }

    .no-data img {
      width: 80px;
      height: 80px;
      opacity: 0.6;
      margin-bottom: 15px;
    }

    /* RETRY BUTTON */
    .retry-btn {
      background: rgba(255, 224, 0, 0.2);
      border: 1px solid rgba(255, 224, 0, 0.4);
      color: #FFE000;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: rgba(255, 224, 0, 0.3);
      border-color: rgba(255, 224, 0, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéµ TEMAS ANTERIORES</h1>
    </div>
    
    <div id="history">
      <div class="loading">
        <div class="spinner"></div>
        Cargando historial musical...
      </div>
    </div>
  </div>

  <script>
    // CONFIGURACI√ìN
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2025/08/logo-radio_Live.png";
    const coverCache = new Map();
    let isLoading = false;
    let retryCount = 0;
    const maxRetries = 3;
    
    // FUNCI√ìN PRINCIPAL PARA OBTENER EL HISTORIAL
    async function fetchHistory() {
      if (isLoading) return;
      
      isLoading = true;
      const historyContainer = document.getElementById("history");
      
      // MOSTRAR LOADING SI NO HAY CONTENIDO
      if (!historyContainer.querySelector('.song-card')) {
        historyContainer.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            Cargando historial musical...
          </div>
        `;
      }
      
      const proxies = [
        "https://api.allorigins.win/get?url=",
        "https://corsproxy.io/?",
        "https://api.codetabs.com/v1/proxy?quest="
      ];
      
      const targetUrl = "https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1";
      
      for (let i = 0; i < proxies.length; i++) {
        try {
          console.log(`[HISTORIAL] Intentando proxy ${i + 1}: ${proxies[i]}`);
          
          let proxyUrl, html;
          
          if (proxies[i].includes('allorigins')) {
            proxyUrl = proxies[i] + encodeURIComponent(targetUrl);
            const res = await fetch(proxyUrl);
            const data = await res.json();
            html = data.contents;
          } else if (proxies[i].includes('codetabs')) {
            proxyUrl = proxies[i] + encodeURIComponent(targetUrl);
            const res = await fetch(proxyUrl);
            const data = await res.json();
            html = data.contents || data;
          } else {
            proxyUrl = proxies[i] + encodeURIComponent(targetUrl);
            const res = await fetch(proxyUrl);
            html = await res.text();
          }
          
          if (html && html.length > 100) {
            console.log(`[HISTORIAL] ‚úì Proxy ${i + 1} exitoso!`);
            await parseHistory(html);
            retryCount = 0; // Reset contador en √©xito
            isLoading = false;
            return;
          }
          
        } catch (error) {
          console.log(`[HISTORIAL] ‚úó Proxy ${i + 1} fall√≥:`, error.message);
        }
      }
      
      // TODOS LOS PROXIES FALLARON
      console.log("[HISTORIAL] Todos los proxies fallaron");
      showNoDataMessage();
      isLoading = false;
    }
    
    // PARSEAR EL HTML DEL HISTORIAL
    async function parseHistory(html) {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "";
      
      const uniqueSongs = new Set();
      const songsToShow = [];
      
      try {
        // M√âTODO 1: PARSEAR TABLA HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = doc.querySelectorAll('table tr');
        
        for (const row of rows) {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 2) {
            const timeText = cells[0]?.textContent?.trim();
            const songText = cells[1]?.textContent?.trim();
            
            if (timeText && songText && /^\d{1,2}:\d{2}:\d{2}$/.test(timeText)) {
              const songInfo = parseSongInfo(songText);
              if (songInfo && !uniqueSongs.has(songInfo.key)) {
                uniqueSongs.add(songInfo.key);
                songsToShow.push(songInfo);
                if (songsToShow.length >= 24) break; // Aumentado para aprovechar el grid
              }
            }
          }
        }
        
        // M√âTODO 2: REGEX COMO FALLBACK
        if (songsToShow.length === 0) {
          const timeRegex = /(\d{1,2}:\d{2}:\d{2})\s*(.+?)(?=\n|\r|$)/g;
          let match;
          
          while ((match = timeRegex.exec(html)) !== null && songsToShow.length < 24) {
            const songText = match[2].trim();
            const songInfo = parseSongInfo(songText);
            if (songInfo && !uniqueSongs.has(songInfo.key)) {
              uniqueSongs.add(songInfo.key);
              songsToShow.push(songInfo);
            }
          }
        }
        
        // MOSTRAR RESULTADOS
        if (songsToShow.length > 0) {
          console.log(`[HISTORIAL] ${songsToShow.length} canciones encontradas`);
          for (const song of songsToShow) {
            await createSongCard(song.artist, song.title, historyContainer);
          }
        } else {
          showNoDataMessage();
        }
        
      } catch (error) {
        console.error("[HISTORIAL] Error parseando:", error);
        showErrorMessage();
      }
    }
    
    // PARSEAR INFORMACI√ìN DE LA CANCI√ìN
    function parseSongInfo(songText) {
      if (!songText || 
          songText.includes('Current Song') || 
          songText.includes('Radio -') ||
          songText.includes('Played @') ||
          songText.length < 5) {
        return null;
      }
      
      if (songText.includes(' - ')) {
        const parts = songText.split(' - ');
        const artist = cleanText(parts[0]);
        const title = cleanText(parts.slice(1).join(' - '));
        
        if (artist.length > 2 && title.length > 2) {
          return {
            artist,
            title,
            key: `${artist.toLowerCase()}-${title.toLowerCase()}`
          };
        }
      }
      
      return null;
    }
    
    // LIMPIAR TEXTO
    function cleanText(text) {
      if (!text) return '';
      return text
        .replace(/[^\w\s\-√°√©√≠√≥√∫√±√º√Å√â√ç√ì√ö√ë√ú&.,()]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }
    
    // CREAR CARD DE CANCI√ìN
    async function createSongCard(artist, title, container) {
      const cardDiv = document.createElement("div");
      cardDiv.className = "song-card";
      
      const img = document.createElement("img");
      img.className = "album-cover loading";
      img.alt = `Car√°tula de ${artist}`;
      img.onerror = function() { 
        this.src = fallbackCover; 
        this.classList.remove('loading');
      };
      
      cardDiv.innerHTML = `
        <div class="song-info">
          <div class="artist">${artist}</div>
          <div class="title">${title}</div>
        </div>
      `;
      
      cardDiv.insertBefore(img, cardDiv.firstChild);
      container.appendChild(cardDiv);
      
      // CARGAR CAR√ÅTULA REAL
      const coverUrl = await fetchRealCover(artist, title);
      img.src = coverUrl;
      img.onload = function() {
        this.classList.remove('loading');
      };
    }
    
    // OBTENER CAR√ÅTULA REAL
    async function fetchRealCover(artist, title) {
      const cacheKey = `${artist}-${title}`;
      
      if (coverCache.has(cacheKey)) {
        return coverCache.get(cacheKey);
      }
      
      try {
        // B√öSQUEDA EN ITUNES API
        const query = `${artist} ${title}`.substring(0, 100); // Limitar longitud
        const response = await fetch(
          `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=3&country=US`
        );
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const coverUrl = data.results[0].artworkUrl100?.replace('100x100', '300x300') || fallbackCover;
          coverCache.set(cacheKey, coverUrl);
          return coverUrl;
        }
        
      } catch (error) {
        console.warn(`[HISTORIAL] Error obteniendo car√°tula para ${artist} - ${title}:`, error);
      }
      
      coverCache.set(cacheKey, fallbackCover);
      return fallbackCover;
    }
    
    // MOSTRAR MENSAJE SIN DATOS
    function showNoDataMessage() {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = `
        <div class="no-data">
          <img src="${fallbackCover}" alt="Sin datos">
          <div>üìª Sin historial disponible</div>
          <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">
            El historial musical se actualizar√° pronto
          </div>
          <button class="retry-btn" onclick="retryFetch()">
            üîÑ Reintentar
          </button>
        </div>
      `;
    }
    
    // MOSTRAR MENSAJE DE ERROR
    function showErrorMessage() {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = `
        <div class="error">
          <div>‚ö†Ô∏è Error cargando historial</div>
          <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">
            Problema de conexi√≥n
          </div>
          <button class="retry-btn" onclick="retryFetch()">
            üîÑ Reintentar
          </button>
        </div>
      `;
    }
    
    // REINTENTAR FETCH
    function retryFetch() {
      if (retryCount < maxRetries) {
        retryCount++;
        fetchHistory();
      } else {
        alert('No se pudo cargar el historial despu√©s de varios intentos. Verifica tu conexi√≥n.');
      }
    }
    
    // INICIALIZACI√ìN
    document.addEventListener('DOMContentLoaded', function() {
      console.log("[HISTORIAL] P√°gina cargada, iniciando...");
      
      // CARGAR HISTORIAL INMEDIATAMENTE
      fetchHistory();
      
      // ACTUALIZAR CADA 3 MINUTOS
      setInterval(() => {
        if (!isLoading) {
          console.log("[HISTORIAL] Actualizando autom√°ticamente...");
          fetchHistory();
        }
      }, 180000); // 3 minutos
    });
    
    // MANEJO DE VISIBILIDAD PARA OPTIMIZACI√ìN
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && !isLoading) {
        // P√°gina visible de nuevo, actualizar si han pasado >2 minutos
        const lastUpdate = localStorage.getItem('lastHistoryUpdate');
        const now = Date.now();
        
        if (!lastUpdate || (now - parseInt(lastUpdate)) > 120000) {
          fetchHistory();
          localStorage.setItem('lastHistoryUpdate', now.toString());
        }
      }
    });
    
  </script>
</body>
</html>
