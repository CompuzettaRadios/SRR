<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial Radio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* MISMO FONDO QUE LA RADIO APP */
      background: linear-gradient(135deg, #1a0d2e 0%, #2d1b69 30%, #16213e 70%, #0f1419 100%);
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 15px;
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      /* ESTILO DORADO COMO EL PANEL */
      color: #FFE000;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 224, 0, 0.5);
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      height: calc(100vh - 100px);
    }
    
    #history {
      /* CONTENEDOR CON ESTILO GLASSMORPHISM */
      background: rgba(10, 10, 30, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 224, 0, 0.2);
      padding: 15px;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .song-card {
      /* MISMO ESTILO QUE EL PANEL LATERAL */
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 224, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .song-card:hover {
      /* EFECTO HOVER DORADO */
      background: rgba(255, 224, 0, 0.1);
      border-color: rgba(255, 224, 0, 0.3);
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(255, 224, 0, 0.2);
    }
    
    .album-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      background: rgba(255, 224, 0, 0.1);
      border: 1px solid rgba(255, 224, 0, 0.2);
    }
    
    .song-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .artist {
      /* ARTISTA EN DORADO BRILLANTE */
      font-weight: 700;
      font-size: 0.95rem;
      color: #FFE000;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 224, 0, 0.4);
    }
    
    .title {
      /* TÍTULO EN BLANCO SUAVE */
      font-weight: 400;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .spinner {
      /* SPINNER DORADO */
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 224, 0, 0.2);
      border-top: 2px solid #FFE000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      font-size: 1rem;
    }

    /* SCROLLBAR PERSONALIZADO DORADO */
    #history::-webkit-scrollbar {
      width: 8px;
    }

    #history::-webkit-scrollbar-track {
      background: rgba(255, 224, 0, 0.1);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb {
      background: rgba(255, 224, 0, 0.3);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 224, 0, 0.5);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .song-card {
        padding: 10px;
        gap: 10px;
      }
      
      .album-cover {
        width: 50px;
        height: 50px;
      }

      .artist {
        font-size: 0.85rem;
      }

      .title {
        font-size: 0.75rem;
      }
    }

    /* EFECTO DE CARGA PARA LAS IMÁGENES */
    .album-cover.loading {
      background: linear-gradient(90deg, rgba(255, 224, 0, 0.1) 25%, rgba(255, 224, 0, 0.3) 50%, rgba(255, 224, 0, 0.1) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TEMAS ANTERIORES</h1>
    </div>
    
    <div id="history">
      <div class="loading">
        <div class="spinner"></div>
        Cargando historial...
      </div>
    </div>
  </div>

  <script>
    // CONFIGURACIÓN - FÁCIL DE MODIFICAR
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2025/08/logo-radio_Live.png";
    const coverCache = new Map();
    
    // FUNCIÓN PRINCIPAL - OBTENER HISTORIAL DE LA RADIO
    async function fetchHistory() {
      // MÚLTIPLES PROXIES PARA EVITAR FALLOS
      const proxies = [
        "https://corsproxy.io/?", 
        "https://cors-anywhere.herokuapp.com/",
        "https://api.codetabs.com/v1/proxy?quest="
      ];
      
      // URL DE TU SERVIDOR DE RADIO
      const targetUrl = "https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1";
      
      // INTENTAR CADA PROXY HASTA QUE UNO FUNCIONE
      for (let i = 0; i < proxies.length; i++) {
        try {
          console.log(`Intentando proxy ${i + 1}: ${proxies[i]}`);
          
          const proxyUrl = proxies[i] + encodeURIComponent(targetUrl);
          const res = await fetch(proxyUrl);
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          
          let html;
          
          // DIFERENTES TIPOS DE RESPUESTA SEGÚN EL PROXY
          if (proxies[i].includes('codetabs')) {
            const data = await res.json();
            html = data.contents || data;
          } else {
            html = await res.text();
          }
          
          console.log(`✓ Proxy ${i + 1} funcionó! HTML recibido:`, html.substring(0, 500));
          
          await parseHistory(html);
          return; // SALIR SI FUE EXITOSO
          
        } catch (error) {
          console.log(`✗ Proxy ${i + 1} falló:`, error.message);
          
          // SI TODOS FALLAN, MOSTRAR DATOS DE PRUEBA
          if (i === proxies.length - 1) {
            console.log("Todos los proxies fallaron, usando datos de prueba...");
            await showTestData();
          }
        }
      }
    }
    
    // PROCESAR EL HTML DEL HISTORIAL
    async function parseHistory(html) {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "";
      
      const uniqueSongs = new Set();
      const songsToShow = [];
      
      console.log("=== PARSEANDO HTML ===");
      console.log("HTML completo:", html);
      
      // MÉTODO 1: BUSCAR TABLA HTML CON <td>
      const tableRegex = /<td[^>]*>([^<]+)<\/td>\s*<td[^>]*>([^<]+)<\/td>/g;
      let match;
      
      // EXTRAER CANCIONES DE LA TABLA
      while ((match = tableRegex.exec(html)) !== null && songsToShow.length < 15) {
        const cell1 = match[1].trim();
        const cell2 = match[2].trim();
        
        console.log("Celda encontrada:", cell1, "|", cell2);
        
        // SI cell1 ES UNA HORA, USAR cell2 COMO CANCIÓN
        if (/^\d{1,2}:\d{2}:\d{2}$/.test(cell1) && cell2) {
          if (cell2.includes(' - ') && 
              !cell2.includes('Radio -') && 
              !cell2.includes('Current Song')) {
            
            const parts = cell2.split(' - ');
            const artist = parts[0].trim();
            const title = parts.slice(1).join(' - ').trim();
            
            if (artist.length > 2 && title.length > 2) {
              const cleanArtist = cleanText(artist);
              const cleanTitle = cleanText(title);
              
              const songKey = `${cleanArtist}-${cleanTitle}`.toLowerCase();
              
              if (!uniqueSongs.has(songKey)) {
                uniqueSongs.add(songKey);
                songsToShow.push({ artist: cleanArtist, title: cleanTitle });
                console.log("✓ Canción agregada:", cleanArtist, "-", cleanTitle);
              }
            }
          }
        }
      }
      
      // MÉTODO 2: BUSCAR FORMATO TEXTO PLANO SI NO HAY TABLA
      if (songsToShow.length === 0) {
        console.log("Método tabla falló, probando formato texto...");
        
        const lines = html.split(/[\n\r]+/);
        for (const line of lines) {
          // BUSCAR LÍNEAS COMO "21:05:27Esperanza de Vida - Hoy es tiempo"
          const timeMatch = line.match(/(\d{1,2}:\d{2}:\d{2})(.+)/);
          if (timeMatch) {
            const songData = timeMatch[2].trim();
            
            if (songData.includes(' - ') && 
                !songData.includes('Radio -') && 
                !songData.includes('Current Song') &&
                !songData.includes('Played @')) {
              
              const parts = songData.split(' - ');
              const artist = parts[0].trim();
              const title = parts.slice(1).join(' - ').trim();
              
              if (artist.length > 2 && title.length > 2) {
                const cleanArtist = cleanText(artist);
                const cleanTitle = cleanText(title);
                
                const songKey = `${cleanArtist}-${cleanTitle}`.toLowerCase();
                
                if (!uniqueSongs.has(songKey)) {
                  uniqueSongs.add(songKey);
                  songsToShow.push({ artist: cleanArtist, title: cleanTitle });
                  console.log("✓ Canción agregada (texto):", cleanArtist, "-", cleanTitle);
                  
                  if (songsToShow.length >= 15) break;
                }
              }
            }
          }
        }
      }
      
      console.log(`Canciones encontradas: ${songsToShow.length}`, songsToShow);
      
      // MOSTRAR CANCIONES
      if (songsToShow.length > 0) {
        for (const song of songsToShow) {
          await createSongCard(song.artist, song.title, historyContainer);
        }
      } else {
        await showTestData();
      }
    }
    
    // DATOS DE PRUEBA SI FALLA LA CONEXIÓN
    async function showTestData() {
      console.log("Mostrando datos de ejemplo...");
      const historyContainer = document.getElementById("history");
      
      const testSongs = [
        { artist: "Esperanza de Vida", title: "Hoy es tiempo" },
        { artist: "Palabra Miel Santiago Atitlán", title: "Manantial De Agua Viva" },
        { artist: "Braulio Hito", title: "A Cristo Se Convirtieron" },
        { artist: "Mariachis", title: "Bendito Jesus" },
        { artist: "Jesus Adrian Romero", title: "Tu Estas Aqui" },
        { artist: "Jesús Adrián Romero", title: "Cantad Alegres" },
        { artist: "Karina Moreno", title: "Enamorada de ti" },
        { artist: "Marco Barrientos", title: "Hosanna" },
        { artist: "Christine D'Clario", title: "Como Dijiste" },
        { artist: "Marcos Witt", title: "Te Exaltamos" }
      ];
      
      historyContainer.innerHTML = "";
      
      for (const song of testSongs) {
        await createSongCard(song.artist, song.title, historyContainer);
      }
    }
    
    // LIMPIAR TEXTO DE CARACTERES RAROS
    function cleanText(text) {
      if (!text) return '';
      return text
        .replace(/[^\w\s\-áéíóúñüÁÉÍÓÚÑÜ&.,()]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }
    
    // CREAR TARJETA DE CANCIÓN
    async function createSongCard(artist, title, container) {
      const cardDiv = document.createElement("div");
      cardDiv.className = "song-card";
      
      const img = document.createElement("img");
      img.className = "album-cover loading";
      img.alt = `Carátula de ${artist}`;
      img.onerror = function() { 
        this.src = fallbackCover; 
        this.classList.remove('loading');
      };
      
      cardDiv.innerHTML = `
        <div class="song-info">
          <div class="artist">${artist}</div>
          <div class="title">${title}</div>
        </div>
      `;
      
      cardDiv.insertBefore(img, cardDiv.firstChild);
      container.appendChild(cardDiv);
      
      // CARGAR CARÁTULA REAL
      const coverUrl = await fetchRealCover(artist, title);
      img.src = coverUrl;
      img.onload = function() {
        this.classList.remove('loading');
      };
    }
    
    // BUSCAR CARÁTULA EN APIS EXTERNAS
    async function fetchRealCover(artist, title) {
      const cacheKey = `${artist}-${title}`;
      
      // USAR CACHE SI YA TENEMOS LA IMAGEN
      if (coverCache.has(cacheKey)) {
        return coverCache.get(cacheKey);
      }
      
      try {
        // BUSCAR EN ITUNES API
        let query = `${artist} ${title}`;
        let response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=5&country=US`);
        let data = await response.json();
        
        if (data.results && data.results.length > 0) {
          // BUSCAR COINCIDENCIA EXACTA PRIMERO
          for (const result of data.results) {
            if (result.artistName && result.trackName) {
              const coverUrl = result.artworkUrl100.replace('100x100', '600x600');
              coverCache.set(cacheKey, coverUrl);
              return coverUrl;
            }
          }
        }
        
        // SI NO HAY RESULTADOS ESPECÍFICOS, BUSCAR SOLO POR ARTISTA
        response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist)}&media=music&limit=3&country=US`);
        data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const coverUrl = data.results[0].artworkUrl100.replace('100x100', '600x600');
          coverCache.set(cacheKey, coverUrl);
          return coverUrl;
        }
        
      } catch (error) {
        console.warn("Error obteniendo carátula para:", artist, title, error);
      }
      
      // SI TODO FALLA, USAR IMAGEN POR DEFECTO
      coverCache.set(cacheKey, fallbackCover);
      return fallbackCover;
    }
    
    // INICIALIZAR AL CARGAR LA PÁGINA
    document.addEventListener('DOMContentLoaded', function() {
      // CARGAR HISTORIAL INMEDIATAMENTE
      fetchHistory();
      
      // ACTUALIZAR CADA 2 MINUTOS (120000 ms)
      setInterval(fetchHistory, 120000);
    });
  </script>
</body>
</html>
