<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial Radio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a0d2e 0%, #2d1b69 30%, #16213e 70%, #0f1419 100%);
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 15px;
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #FFE000;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 224, 0, 0.5);
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      height: calc(100vh - 100px);
    }
    
    /* GRID RESPONSIVE PARA HISTORIAL - NUEVO SISTEMA */
    #history {
      background: rgba(10, 10, 30, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 224, 0, 0.2);
      padding: 15px;
      height: 100%;
      overflow-y: auto;
      
      /* GRID ADAPTATIVO SEGÚN ORIENTACIÓN Y TAMAÑO */
      display: grid;
      gap: 10px;
      
      /* MÓVIL VERTICAL: 1 columna */
      grid-template-columns: 1fr;
    }

    /* TABLET Y MÓVIL HORIZONTAL: 2 columnas */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      #history {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas en horizontal o tablets */
        gap: 12px;
      }
    }

    /* PANTALLAS GRANDES: 3 columnas máximo */
    @media (min-width: 900px) {
      #history {
        grid-template-columns: repeat(3, 1fr); /* 3 columnas en pantallas muy amplias */
        gap: 15px;
      }
    }
    
    .song-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 224, 0, 0.1);
      transition: all 0.3s ease;
      min-height: 80px; /* ALTURA MÍNIMA PARA CONSISTENCIA */
    }
    
    .song-card:hover {
      background: rgba(255, 224, 0, 0.1);
      border-color: rgba(255, 224, 0, 0.3);
      transform: translateY(-2px); /* CAMBIO: translateX por translateY para efecto más sutil */
      box-shadow: 0 4px 15px rgba(255, 224, 0, 0.2);
    }
    
    .album-cover {
      /* TAMAÑOS ADAPTIVOS SEGÚN PANTALLA */
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      background: rgba(255, 224, 0, 0.1);
      border: 1px solid rgba(255, 224, 0, 0.2);
    }

    /* CARÁTULAS MÁS PEQUEÑAS EN GRID DE 2+ COLUMNAS */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      .album-cover {
        width: 50px;
        height: 50px;
      }
      
      .song-card {
        padding: 10px;
        gap: 10px;
        min-height: 70px;
      }
    }
    
    .song-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .artist {
      font-weight: 700;
      color: #FFE000;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 224, 0, 0.4);
      
      /* TAMAÑOS ADAPTATIVOS */
      font-size: 0.95rem;
    }
    
    .title {
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      
      /* TAMAÑOS ADAPTATIVOS */
      font-size: 0.85rem;
    }

    /* TEXTO MÁS COMPACTO EN GRIDS MÚLTIPLES */
    @media (min-width: 480px) and (orientation: landscape),
           (min-width: 600px) {
      .artist {
        font-size: 0.85rem;
      }
      
      .title {
        font-size: 0.75rem;
      }
    }
    
    .loading {
      /* LOADING OCUPA TODA LA FILA EN GRID */
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 224, 0, 0.2);
      border-top: 2px solid #FFE000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      /* ERROR OCUPA TODA LA FILA EN GRID */
      grid-column: 1 / -1;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      font-size: 1rem;
    }

    /* SCROLLBAR PERSONALIZADO DORADO */
    #history::-webkit-scrollbar {
      width: 8px;
    }

    #history::-webkit-scrollbar-track {
      background: rgba(255, 224, 0, 0.1);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb {
      background: rgba(255, 224, 0, 0.3);
      border-radius: 10px;
    }

    #history::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 224, 0, 0.5);
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .song-card {
        padding: 10px;
        gap: 10px;
      }
      
      .album-cover {
        width: 50px;
        height: 50px;
      }

      .artist {
        font-size: 0.85rem;
      }

      .title {
        font-size: 0.75rem;
      }
    }

    /* EFECTO DE CARGA PARA LAS IMÁGENES */
    .album-cover.loading {
      background: linear-gradient(90deg, rgba(255, 224, 0, 0.1) 25%, rgba(255, 224, 0, 0.3) 50%, rgba(255, 224, 0, 0.1) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* MENSAJE CUANDO NO HAY DATOS - SIN DATOS DE PRUEBA */
    .no-data {
      grid-column: 1 / -1;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 1rem;
    }

    .no-data img {
      width: 80px;
      height: 80px;
      opacity: 0.6;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TEMAS ANTERIORES</h1>
    </div>
    
    <div id="history">
      <div class="loading">
        <div class="spinner"></div>
        Cargando historial...
      </div>
    </div>
  </div>

  <script>
    // CONFIGURACIÓN - NUEVO LOGO SIN DATOS DE PRUEBA
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2025/08/logo-radio_Live.png";
    const coverCache = new Map();
    
    async function fetchHistory() {
      const proxies = [
        "https://corsproxy.io/?", 
        "https://cors-anywhere.herokuapp.com/",
        "https://api.codetabs.com/v1/proxy?quest="
      ];
      
      const targetUrl = "https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1";
      
      for (let i = 0; i < proxies.length; i++) {
        try {
          console.log(`Intentando proxy ${i + 1}: ${proxies[i]}`);
          
          const proxyUrl = proxies[i] + encodeURIComponent(targetUrl);
          const res = await fetch(proxyUrl);
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          
          let html;
          
          if (proxies[i].includes('codetabs')) {
            const data = await res.json();
            html = data.contents || data;
          } else {
            html = await res.text();
          }
          
          console.log(`✓ Proxy ${i + 1} funcionó!`);
          
          await parseHistory(html);
          return;
          
        } catch (error) {
          console.log(`✗ Proxy ${i + 1} falló:`, error.message);
          
          // SI TODOS FALLAN, MOSTRAR MENSAJE SIN DATOS
          if (i === proxies.length - 1) {
            console.log("Todos los proxies fallaron");
            showNoDataMessage();
          }
        }
      }
    }
    
    async function parseHistory(html) {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "";
      
      const uniqueSongs = new Set();
      const songsToShow = [];
      
      // MÉTODO 1: BUSCAR TABLA HTML
      const tableRegex = /<td[^>]*>([^<]+)<\/td>\s*<td[^>]*>([^<]+)<\/td>/g;
      let match;
      
      while ((match = tableRegex.exec(html)) !== null && songsToShow.length < 20) { // AUMENTADO A 20 para aprovechar el grid
        const cell1 = match[1].trim();
        const cell2 = match[2].trim();
        
        if (/^\d{1,2}:\d{2}:\d{2}$/.test(cell1) && cell2) {
          if (cell2.includes(' - ') && 
              !cell2.includes('Radio -') && 
              !cell2.includes('Current Song')) {
            
            const parts = cell2.split(' - ');
            const artist = parts[0].trim();
            const title = parts.slice(1).join(' - ').trim();
            
            if (artist.length > 2 && title.length > 2) {
              const cleanArtist = cleanText(artist);
              const cleanTitle = cleanText(title);
              
              const songKey = `${cleanArtist}-${cleanTitle}`.toLowerCase();
              
              if (!uniqueSongs.has(songKey)) {
                uniqueSongs.add(songKey);
                songsToShow.push({ artist: cleanArtist, title: cleanTitle });
              }
            }
          }
        }
      }
      
      // MÉTODO 2: FORMATO TEXTO PLANO
      if (songsToShow.length === 0) {
        const lines = html.split(/[\n\r]+/);
        for (const line of lines) {
          const timeMatch = line.match(/(\d{1,2}:\d{2}:\d{2})(.+)/);
          if (timeMatch) {
            const songData = timeMatch[2].trim();
            
            if (songData.includes(' - ') && 
                !songData.includes('Radio -') && 
                !songData.includes('Current Song') &&
                !songData.includes('Played @')) {
              
              const parts = songData.split(' - ');
              const artist = parts[0].trim();
              const title = parts.slice(1).join(' - ').trim();
              
              if (artist.length > 2 && title.length > 2) {
                const cleanArtist = cleanText(artist);
                const cleanTitle = cleanText(title);
                
                const songKey = `${cleanArtist}-${cleanTitle}`.toLowerCase();
                
                if (!uniqueSongs.has(songKey)) {
                  uniqueSongs.add(songKey);
                  songsToShow.push({ artist: cleanArtist, title: cleanTitle });
                  
                  if (songsToShow.length >= 20) break; // AUMENTADO A 20
                }
              }
            }
          }
        }
      }
      
      // MOSTRAR CANCIONES O MENSAJE DE NO DATOS
      if (songsToShow.length > 0) {
        console.log(`Canciones encontradas: ${songsToShow.length}`);
        for (const song of songsToShow) {
          await createSongCard(song.artist, song.title, historyContainer);
        }
      } else {
        showNoDataMessage();
      }
    }
    
    // NUEVA FUNCIÓN: MOSTRAR MENSAJE SIN DATOS (SIN DATOS DE PRUEBA)
    function showNoDataMessage() {
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = `
        <div class="no-data">
          <img src="${fallbackCover}" alt="Sin datos">
          <div>No hay historial disponible en este momento</div>
          <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">Intentando reconectar...</div>
        </div>
      `;
    }
    
    function cleanText(text) {
      if (!text) return '';
      return text
        .replace(/[^\w\s\-áéíóúñüÁÉÍÓÚÑÜ&.,()]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }
    
    async function createSongCard(artist, title, container) {
      const cardDiv = document.createElement("div");
      cardDiv.className = "song-card";
      
      const img = document.createElement("img");
      img.className = "album-cover loading";
      img.alt = `Carátula de ${artist}`;
      img.onerror = function() { 
        this.src = fallbackCover; 
        this.classList.remove('loading');
      };
      
      cardDiv.innerHTML = `
        <div class="song-info">
          <div class="artist">${artist}</div>
          <div class="title">${title}</div>
        </div>
      `;
      
      cardDiv.insertBefore(img, cardDiv.firstChild);
      container.appendChild(cardDiv);
      
      // CARGAR CARÁTULA REAL
      const coverUrl = await fetchRealCover(artist, title);
      img.src = coverUrl;
      img.onload = function() {
        this.classList.remove('loading');
      };
    }
    
    // BUSCAR CARÁTULA EN APIS EXTERNAS
    async function fetchRealCover(artist, title) {
      const cacheKey = `${artist}-${title}`;
      
      // USAR CACHE SI YA TENEMOS LA IMAGEN
      if (coverCache.has(cacheKey)) {
        return coverCache.get(cacheKey);
      }
      
      try {
        // BUSCAR EN ITUNES API
        let query = `${artist} ${title}`;
        let response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=5&country=US`);
        let data = await response.json();
        
        if (data.results && data.results.length > 0) {
          // BUSCAR COINCIDENCIA EXACTA PRIMERO
          for (const result of data.results) {
            if (result.artistName && result.trackName) {
              const coverUrl = result.artworkUrl100.replace('100x100', '600x600');
              coverCache.set(cacheKey, coverUrl);
              return coverUrl;
            }
          }
        }
        
        // SI NO HAY RESULTADOS ESPECÍFICOS, BUSCAR SOLO POR ARTISTA
        response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist)}&media=music&limit=3&country=US`);
        data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const coverUrl = data.results[0].artworkUrl100.replace('100x100', '600x600');
          coverCache.set(cacheKey, coverUrl);
          return coverUrl;
        }
        
      } catch (error) {
        console.warn("Error obteniendo carátula para:", artist, title, error);
      }
      
      // SI TODO FALLA, USAR IMAGEN POR DEFECTO
      coverCache.set(cacheKey, fallbackCover);
      return fallbackCover;
    }
    
    // INICIALIZAR AL CARGAR LA PÁGINA
    document.addEventListener('DOMContentLoaded', function() {
      // CARGAR HISTORIAL INMEDIATAMENTE
      fetchHistory();
      
      // ACTUALIZAR CADA 2 MINUTOS (120000 ms)
      setInterval(fetchHistory, 120000);
    });
  </script>
</body>
</html>
